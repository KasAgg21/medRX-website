<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      if(localStorage.getItem("active")==undefined)
      {
        location.href="index.html";
        return;
      }
      var au=localStorage.getItem("active");
      $("#lbl").html(au);
      $("#btnlo").click(function () {
        localStorage.removeItem("active")
        location.href = "index.html";
      });
    });
  </script>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="db_needy.html">
        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
          class="d-inline-block align-text-top">
        MedRX
      </a>
      <label for="" id="lbl" class="label" style="padding-right: 5px;"></label>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="row mt-4 pt-3">
      <div class="col-md">
        <div class="row">
          <div class="col-md-12">
            <div class="row me-0">
              <div class="col-md-4 ">
                <center>
                  <div class="card" style="width: 18rem; border: none;">
                    <img src="assets/profile.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <a href="profile_needy.html" class="btn btn-outline-success btn-lg">Details</a>
                    </div>
                  </div>
                </center>
              </div>
              <div class="col-md-4">
                <center>
                  <div class="card " style="width: 18rem; border: none;">
                    <img src="assets/find.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <a href="med-finder.html" class="btn btn-outline-success btn-lg">Find Medicine</a>
                    </div>
                  </div>
                </center>
              </div>
              <div class="col-md-4">
                <center>
                  <div class="card" style="width: 18rem; border: none;">
                    <img src="assets/logout.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <a href="#" class="btn btn-outline-success btn-lg" id="btnlo">Logout</a>
                    </div>
                  </div>
                </center>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="settings-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Change Password</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input name="txtlemail" type="email" class="form-control" id="txtlemail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Old Password</label>
              <input name="txtopwd" type="password" class="form-control" id="txtopwd">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">New Password</label>
              <span id="res">*</span>
              <input name="txtnpwd" type="password" class="form-control" id="txtnpwd">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
              <span id="res"></span>
              <input name="txtcpwd" type="password" class="form-control" id="txtcpwd">
            </div>
          </div>
          <div class="modal-footer">
            <button name="chgpwd" id="chgpwd" type="button" class="btn btn-primary">Change</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
