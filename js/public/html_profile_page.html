<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css_profile_page.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        function doPrev(refFile, prevImg) {
            const [file] = refFile.files
            if (file) {
                prevImg.src = URL.createObjectURL(file)
            }
        };

    </script>
</head>

<body>
    <center>
        <div>
            <form action="" method="post" class="form" enctype="multipart/form-data">
                <div>
                    <h2>Profile Form</h2>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Email ID</label>
                    <input type="text" name="ntxtei" id="itxtei" placeholder="xyz@xyz.com">
                </div>
                <div class="cont">

                    <label for="">Name</label>
                    <input type="text" name="ntxtn" id="itxtn" placeholder="">

                    <label for="">Contact No.</label>
                    <input type="text" name="ntxtcn" id="itxtcn" placeholder="XXXXX-XXXXX">
                </div>
                <div class="cont">

                    <label for="">Address</label>
                    <input type="text" name="ntxtad" id="itxtad" placeholder="#XX, Street No.XX,XX Area">

                    <label for="">City</label>
                    <select name="city" id="city">
                        <option value="">Select</option>
                        <option value="bti">Bathinda</option>
                        <option value="pat">Patiala</option>
                        <option value="moh">Mohali</option>
                        <option value="jal">Jalandar</option>
                        <option value="atr">Amritsar</option>
                        <option value="ldh">Ludhiana</option>
                    </select>
                </div>
                <div>

                    <label for="">Date of Birth</label>
                    <input type="date" name="ntxtdob" id="itxtdob">

                    <label for="">Gender</label>
                    <select name="ntextg" id="itextg">
                        <option value="NULL">Select</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <div>
                    <label for="">ID Proof(Any Government ID Proof)</label>
                    <input type="file" name="ntxtid" id="itxtid">
                    <label for="">Profile Picture</label>
                    <input type="file" name="ppic" id="ppic" accept="image/*" onchange="doPrev(this,imgPrev)">
                    <img src="" id="imgPrev" width="100" height="100" alt="">
                </div>
                <div>
                    <button type="submit" formaction="/profile_page_process">Submit</button>
                    <button type="submit">Update Profile</button>
                </div>
            </form>
        </div>
    </center>
</body>

</html>
